url: https://odea-project.github.io/StreamFind/

template:
  bootstrap: 5

reference:

- title: "R6 classes: Data processing engines"
  desc: >
    The R6 classes are used as processing engines for reading, processing, 
    inspecting and storing data. Note that _MassSpecData_ is to
    be replaced by _MassSpecEngine_ in future versions.
  contents:
    - CoreEngine
    - MassSpecEngine
    - RamanEngine
    - StatisticEngine

- title: S3 classes
  desc: >
    S3 classes are implemented to harmonize, verify and dispatch data within
    the R6 classes. _ProjectHeaders_ and _ProcessingSettings_ S3 classes are
    used in all R6 classes.
  contents:
    - ProjectHeaders
    - ProcessingSettings
    - Analysis
    - MassSpecAnalysis
    - RamanAnalysis
    - StatisticAnalysis


- title: Processing settings
  desc: >
    The _ProcessingSettings_ S3 class is used to store, assign and dispatch
    the algorithm and respective parameters to processing methods. The
    _ProcessingSettings_ object obtains a subclass according to the assinged
    algorithm for each MS processing method. Below the available subclasses
    for _ProcessingSettings_ are listed for each processing method.

- subtitle: Average Spectra
  contents:
    - matches("Settings_AverageSpectra")

- subtitle: Bin Spectra
  contents:
    - matches("Settings_BinSpectra")

- subtitle: Cluster Spectra
  contents:
    - matches("Settings_ClusterSpectra")

- subtitle: Correct Chromatograms Baseline
  contents:
    matches("Settings_CorrectChromatogramsBaseline")

- subtitle: Correct Spectra Baseline
  contents:
    - matches("Settings_CorrectSpectraBaseline")

- subtitle: Delete Spectra Section
  contents:
    - matches("Settings_delete_spectra_section")

- subtitle: Integrate Chromatograms
  contents:
    - matches("Settings_IntegrateChromatograms")

- subtitle: Make Model
  contents:
    - matches("Settings_MakeModel")

- subtitle: Merge Spectra Time Series
  contents:
    - matches("Settings_MergeSpectraTimeSeries")

- subtitle: Annotate Features
  contents:
    - matches("Settings_AnnotateFeatures")

- subtitle: Calculate Quality
  contents:
    - matches("Settings_CalculateQuality")

- subtitle: Calculate Spectra Charges
  contents:
    - matches("Settings_CalculateSpectraCharges")

- subtitle: Centroid Spectra
  contents:
    - matches("Settings_CentroidSpectra")

- subtitle: Deconvolute Spectra
  contents:
    - matches("Settings_DeconvoluteSpectra")

- subtitle: Delete Spectra Section
